server:
  port: 9090
  servlet:
    context-path: /

spring:
  application:
    name: library-backend

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB  # 单个文件最大10MB
      max-request-size: 50MB  # 请求最大50MB

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456

  # MyBatis-Plus配置
  mybatis-plus:
    mapper-locations: classpath*:/mapper/**/*.xml
    type-aliases-package: org.example.backend.entity
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0

  # Redis配置（可选）
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# JWT配置
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-to-work-properly
  expiration: 86400000 # 24小时（毫秒）

# Swagger配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 文件上传配置
file:
  upload:
    path: ./uploads  # 文件上传路径（相对路径，相对于项目根目录）
    url-prefix: /uploads  # 访问URL前缀
    storage-type: qiniu  # 存储类型：local(本地) 或 qiniu(七牛云)，默认qiniu

# 七牛云配置
qiniu:
  access-key: 0xZdPyFs3llJ0gssWAkgbOp5-fAPy1Tx7HAonFMQ  # 请填入您的七牛云 AccessKey
  secret-key: XhAAQvE-ko3MkKz7GcJi1nMoMSjKDM6B_ZFSTWij  # 请填入您的七牛云 SecretKey
  bucket: smartread-recsys  # 存储空间名称
  domain: http://ta11ulz05.hd-bkt.clouddn.com/  # CDN域名或七牛云默认域名
  zone: huadong  # 存储区域：huadong(华东), huabei(华北), huanan(华南), beimei(北美)等

# 日志配置
logging:
  level:
    root: INFO
    org.example.backend: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
